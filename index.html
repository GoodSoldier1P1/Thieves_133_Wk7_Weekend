<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>What's the Weather?</title>
</head>
<body>
    <div class="mb-3">
        <label for="city" class="form-label search">Enter Your City: </label>
        <input type="text" class="form-control search" id="city" placeholder="Your City">
        <button type="submit" class="searchBtn" id="searchBtn" onclick="getInfo()">Search</button>
    </div>
    
    
    <div id="tempMax" class="info">tempMax</div>
    <div id="tempMin" class="info">tempMin</div>
    
    <div id="forecast" class="info">forecast</div>
    
    <div id="humidity" class="info">humidity</div>
    
    
    <p>Results may not always be accurate to what you are looking for. </p>
    <script src="/main.js"></script>
</body>
</html>
